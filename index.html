<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row bg-danger">
            <div class="col-2">
                <a href=""><img class="logo" src="./assets/logo.png" alt=""></a>
            </div>
            <div class="col-md-6 ">
                <ul class="list-unstyled d-md-flex d-sm-block nav">
                    <li class="p-3 mt-3 mx-lg-3"><a class="text-decoration-none text-white" href="">Home</a></li>
                    <li class="p-3 mt-3 mx-lg-3"><a class="text-decoration-none text-white" href="">About</a></li>
                    <li class="p-3 mt-3 mx-lg-3"><a class="text-decoration-none text-white" href="">Contact Us</a></li>
                    <div class="dropdown">
                        <button class="btn text-white dropdown-toggle mt-4" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Men's Wear</a></li>
                            <li><a class="dropdown-item" href="#">Women's Wear</a></li>
                            <li><a class="dropdown-item" href="#">Kid's Wear</a></li>
                        </ul>
                    </div>
                </ul>
            </div>
            <div class="col-md-4">
                <div class="social-links mt-3 float-md-end">
                    <a href=""><img src="./assets/facebook.png" alt=""></a>
                    <a href=""><img src="./assets/instagram.png" alt=""></a>
                    <a href=""><img src="./assets/linkedin.png" alt=""></a>
                    <a href=""><img src="./assets/twitter.png" alt=""></a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
